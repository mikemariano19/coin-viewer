                    <a href="#">Crypto Ninja</a>
                  </h1>
                    <div class="cursor-pointer p-2 block md:hidden" id="btn">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                      </svg>
                    </div>
                
              <!-- menu -->
                <div class="hidden md:flex" id="">
                  <ul class="flex">
                    <li class="">
                      <a href="#">
                        <span>Home</span>
                      </a>
                    </li>
                    <li class="md:ml-4">
                      <a href="#">
                        <span>Exchange</span>
                      </a>
                    </li>
                    <li class="md:ml-4">
                      <a href="#">
                        <span>About</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- end menu -->

              <!-- dropdown -->
              <div class="hidden text-left pl-2" id="menu">
                <ul class="block">
                  <li class="border-b">
                    <a href="#">
                      <span class="">Home</span>
                    </a>
                  </li>
                  <li class="border-b">
                    <a href="#">
                      <span>Exchange</span>
                    </a>
                  </li>
                  <li class="border-b">
                    <a href="#">
                      <span>About</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- end dropdown -->

            </nav>
        </div>
    </div>
<!-- end header -->

    <thead class="border-b">
      <tr class="w-full">
        <th class="w-1/12">Rank</th>
        <th class="w-1/6">Name</th>
        <th class="w-1/6">Price</th>
        <th class="w-1/12">(24h%)</th>
        <th class="w-1/12">(7d%)</th>
        <th class="w-1/6 hidden">Market Cap</th>
        <th class="w-1/6 hidden">Volume(24h)</th>
